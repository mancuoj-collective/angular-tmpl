server {
  listen 80;
  server_name localhost;

  # 设置网站根目录，指向 Dockerfile 中文件复制的目标路径
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # 这个指令是关键：
    # 1. 尝试直接提供匹配的静态文件 ($uri)
    # 2. 如果是目录，则尝试提供目录下的文件 ($uri/)
    # 3. 如果都找不到，则返回 /index.html，让 Angular 的路由接管
    try_files $uri $uri/ /index.html;
  }
}
